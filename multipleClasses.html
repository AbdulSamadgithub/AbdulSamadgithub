<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Classes</title>
    <style>
      .redcolor {
        color: red;
      }
      .greyback {
        background-color: #dddddd;
      }
      .border {
        border: 1px solid black;
      }
      .size {
        width: 100%;
        padding: 10px;
      }
      .redcolor,
      .greyback,
      .border,
      .size,
      .combined {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="redcolor greyback border size">
      <h1>Heading One</h1>
    </div>
    <div class="combined">
      <h1>Combined</h1>
    </div>
  </body>
</html>
