<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inherit</title>
    <style>
      div {
        margin-left: 70px;
        margin-left: 7px;
        background-color: red;
        border: 3px solid blue;
        float: left;
        width: 50%;
      }
      h1 {
        text-align: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="margin-left: 0; width: auto;">Heading One</h1>
      <p style="margin-left: inherit;">This is the paragraph</p>
      <h1 style="color: inherit; margin-left: inherit;">COlor Inherit</h1>
      <h1 style="border: inherit;">Heading Three</h1>
    </div>
  </body>
</html>
