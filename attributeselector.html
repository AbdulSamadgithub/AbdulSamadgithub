<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttributeSelector</title>
    <style>
      div[style] {
        background-color: lightblue;
      }
      div[class] {
        background-color: lightgreen;
        display: block;
        width: 100px;
        height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div style="width: 100px; height: 100px;">
      Div one
    </div>
    <div class="one">
      Div two
    </div>
  </body>
</html>
