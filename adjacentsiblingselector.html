<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adjacent Sibling Selector</title>
    <style>
      div p {
        color: blue;
        background-color: lightgreen;
      }
      div + p {
        background-color: yellow;
      }
      p + h1 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <div>div</div>
      <p>paragraph</p>
      <h1>Next to paragraph heading</h1>
      <h1>Next to paragraph heading</h1>
      <h1>Next to paragraph heading</h1>
      <h1>Next to paragraph heading</h1>
      <h1>Next to paragraph heading</h1>
      <p>Paragraph</p>
      <p>paragraph</p>
    </div>
  </body>
</html>
