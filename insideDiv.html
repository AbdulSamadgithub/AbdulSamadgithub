<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inside Div</title>
    <style>
      div {
        position: relative;
        max-width: 100%;
        height: 400px;
        background-color: lightgray;
        color: black;
      }
      h1 {
        position: absolute;
        left: 50%;
        top: 80%;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Heading Inside</h1>
    </div>
  </body>
</html>
