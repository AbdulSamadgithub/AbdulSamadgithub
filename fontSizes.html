<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Sizes</title>
    <style>
      h1 {
        font-size: 5em;
      }
      h2 {
        font-size: 4em;
      }
      h3 {
        font-size: 3em;
      }
      h4 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
  </body>
</html>
