<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first child in all div</title>
    <style>
      h1 {
        background-color: #dddddd;
      }
      :not(h1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>One</h1>
      <h1>Two</h1>
      <h1>Three</h1>
      <h1>Four</h1>
      <h1>Five</h1>
      <p>only this will be selected and effected by the style</p>
    </div>
  </body>
</html>
