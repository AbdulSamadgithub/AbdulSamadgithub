<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grouping Selectors</title>
    <style>
      #h1,
      #h3 {
        background-color: #dddddd;
        color: blue;
      }
    </style>
  </head>
  <body>
    <!--We can Group selectors by placing a comma between them and then writing the css attributes for them if we want the same results for all of the elements -->

    <h1 id="h1">One Heading</h1>
    <h1 id="h2">Two Heading</h1>
    <h1 id="h3">Three Heading</h1>
    <h1 id="h4">Four Heading</h1>
  </body>
</html>
