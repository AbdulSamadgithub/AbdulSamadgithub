<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>first element in all p element</title>
    <style>
      p i:first-child {
        color: red;
      }
      p {
        max-width: 100%;
        font-size: xx-large;
        background-color: #dddddd;
      }
      div {
        max-width: 100%;
        height: 300px;
        padding: 10px;
        background-color: darkkhaki;
      }
    </style>
  </head>
  <body>
    <div>
      <p>
        First paragraph
        <i>Italic and red</i> paragraph continued
        <i>Italic but not red</i>
      </p>
    </div>
  </body>
</html>
