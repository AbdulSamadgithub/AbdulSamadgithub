<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <style>
      h1 {
        visibility: hidden;
        transition: 5s;
      }
      div {
        width: 10px;
        height: 50px;
        background: red;
        transition: width 0.5s, height 0.3s;
      }
    </style>
    <script>
      function increase() {
        document.getElementById("div").style.width = "300px";
        document.getElementById("div").style.height = "300px";
        document.getElementById("headingOne").style.visibility = "visible";
        document.getElementById("headingTwo").style.visibility = "visible";
      }
      function show() {
        document.getElementById("div").style.width = "10px";
      }
    </script>
  </head>
  <body>
    <div id="div" onclick="increase()">
      <h1 id="headingOne" onclick="show()">Heading One</h1>
      <h1 id="headingTwo">Heading One</h1>
    </div>
  </body>
</html>
