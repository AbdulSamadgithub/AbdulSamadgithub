<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Elements</title>
    <style>
      .center {
        margin: auto;
        width: 15%;
        border: 1px solid black;
        overflow: visible;
        background-color: lightyellow;
        text-align: center;
      }
      .centerdiv {
        margin: auto;
        width: 30%;
        border: 1px solid black;
        padding: 2px;
        overflow: visible;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="centerdiv">
      <h1 class="center">a</h1>
    </div>
  </body>
</html>
